language: java
jdk:
  - oraclejdk10
os:
  - linux
branches:
  only:
    - master
script:
  - ./gradlew clean publish -i --continue
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/